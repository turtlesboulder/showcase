<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Salt</title>
</head>
<body id="body" class="main">
    <div id="menu">
        <div id="main-title"><img src="images/title.png" alt="Salt Dragon"></div>
        <div id="start">Start</div>
    </div>
    <canvas class="hidden">
        <p>This game requires eyesight.</p>
    </canvas>
    <div id="side-panel" class="hidden">
        <div id="info-panel">
            <p>

            </p>
        </div>
        <div id="action-panel">
            <h4 id="name" class="hidden">Title/Name</h4>
            <ul id="statistics" class="hidden"></ul>
            <ul id="action-list" class="hidden"></ul>
            <ul id="equipment-list" class="hidden"></ul>
            <ul id="magic-list" class="hidden"></ul>
        </div>
        <div id="next-list-box">
            <h4 id="next-list-title">Turn order</h4>
            <ul id="next-list"></ul>
        </div>
    </div>
    <div id="image-cache" class="hidden">
        <img id="grass" src="images/grass1.png">
        <img id="square2" src="images/square2.png">
        <img id="square1" src="images/square.png">
        <img id="slash1" src="images/slash1.png">
        <img id="slash2" src="images/slash2.png">
        <img id="slash3" src="images/slash3.png">
        
    </div>
</body>
</html>
